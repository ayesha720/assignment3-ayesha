<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/34ac7f4441.js" crossorigin="anonymous"></script>
   
</head>
<body class="bg-gradient-to-r from-[#FFFFFF] to-[#EFEBE3] max-w-screen-lg m-auto">
   
   <header class="border-b-2 border-green-600 lg:border-none">
    <!-- <div class="relative lg:hidden">
        <i class="fa-solid fa-leaf"></i>
        <i class="fa-solid fa-leaf absolute"></i>
    </div> -->
    <div  class="flex justify-between items-center my-3">
        <!-- image-logo -->
        <div class="ml-5">
            <img src="assets/logo-header.png" alt="">
        </div>
         <!-- navbar+button+cart -->
        <div class="hidden lg:flex md:items-center lg:space-x-20">
            <!-- navlink -->
            <div>
                <ul class="flex space-x-5">
                    <li>Product</li>
                    <li>Services</li>
                    <li>Contact us</li>
                    
                </ul>
                
            </div>
            <!-- button and cart -->
            <div class="flex space-x-5 items-center">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <button class="border-4 border-green-700 rounded-lg text-gray-600 py-1 px-10">Login</button>
                <button class="bg-green-700 rounded-lg text-white py-2 px-10">Register</button>
            </div>

        </div>
        <!-- menubar -->
         <div class="flex mx-5 items-center lg:hidden ">
            <i class="fa-solid fa-bars text-green-700"></i>
         </div>
    </div>
   </header>


   <main></main>
   <footer></footer>
</body>
</html>
